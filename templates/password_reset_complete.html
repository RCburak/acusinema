{% extends "base.html" %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'login-register.css' %}">
{% endblock %}
{% block content %}
<main class="main-content-wrapper">
    <div class="account-container">
        <div class="form-wrapper" style="max-width: 500px; text-align: center;">
            <h2 style="margin-bottom: 20px; color: var(--color-text-light);">Password Reset Successful</h2>
            <p style="color: var(--color-text-subtle); margin-bottom: 30px;">
                Your password has been set. You can now log in with your new password.
            </p>
            <a href="{% url 'account' %}" class="form-submit-btn" style="text-decoration: none; display: block; max-width: 200px; margin: auto;">Login Now</a>
        </div>
    </div>
</main>
{% endblock %}
