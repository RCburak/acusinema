{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'login-register.css' %}">
{% endblock %}
{% block content %}
<main class="main-content-wrapper">
    <div class="account-container">
        <div class="form-wrapper" style="max-width: 500px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--color-text-light);">Reset Password</h2>
            <p style="text-align: center; color: var(--color-text-subtle); margin-bottom: 30px;">
                Enter your account's email address and we will send you a link to reset your password.
            </p>
            <form method="POST" class="form-section active" style="display: block;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-submit-btn">Send Reset Link</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
